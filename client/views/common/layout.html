<head>
  <title>Computer Heroes</title>
</head>

<body>
  {{#if loggingIn}}
    {{> loader}}
  {{else}}{{#if currentUser}}
    {{> topbar}}
    {{> router}}
  {{else}}
    {{> landing}}
  {{/if}}{{/if}}
</body>

<template name="router">
  {{#if selected_page 'inventory'}}
    {{> inventory}}
  {{else}}{{#if selected_page 'stats'}}
    {{> stats}}
  {{else}}{{#if selected_page 'settings'}}
    {{> settings}}
  {{else}}{{#if selected_page 'achievements'}}
    {{> achievements}}
  {{else}}{{#if selected_page 'clan'}}
    {{> clan}}
  {{else}}
    {{> news}}
  {{/if}}{{/if}}{{/if}}{{/if}}{{/if}}
</template>

<template name='loader'>
  <div class="loader">
    <svg className='progress-circle' viewBox= "0 0 41 41">
      <path d="M38,20.5 C38,30.1685093 30.1685093,38 20.5,38" />
    </svg>
  </div>
</template>
