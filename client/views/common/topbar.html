<template name='topbar'>
  <div class='topbar'>
    <div class='left-part'>
      <div class='name'>
        <span>
          {{currentUser.username}}
        </span>
      </div>
      <div class='separator'></div>
      <div class='alliance'>
        <span>
          Coming soon
        </span>
      </div>
      <div class='separator'></div>
      <div class='xp'>
        <div class='label-left'>
          <span class='label'>{{currentUser.className}}</span> <span class='value'>[{{currentUser.level}}]</span>

        </p>
        <p class='value'>

        </p>
      </div>
      <div class='money platinium'>
        <img class='icon' src="/images/diamonds.svg" />
        <p class='label'>
          Diamonds
        </p>

        </p>
      </div>
    </div>
