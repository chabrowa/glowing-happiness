<template name="hello">
  <p>Hello {{currentUser.username}}</p>
  <p>Race {{currentUser.profile.userRace}}</p>
  <p>Class  {{currentUser.profile.userClass}}</p>
  
  <div class="level">
    Level:
    <div class="meter blue">
      <span style="width: 25%"></span>
    </div>
  </div>
  <div class="health">
      HP:
    <div class="meter red">
      <span style="width: 100%"></span>
    </div>
  </div>
  <div class="stats">
    Strength:
    <div class="meter">
      <span style="width: 25%"></span>
    </div>
    Speed:
    <div class="meter">
      <span style="width: 25%"></span>
    </div>
    Dexterity:
    <div class="meter">
      <span style="width: 25%"></span>
    </div>
  </div>
  <button id="logOut">log out!</button>
  <button id="cityPage">go to city</button>
</template>
