<header class="menu">
  <div tabindex="0" class="drop-menu">
    <i class="fa fa-bars" ></i>   
    <ul class="drop-menu-content">
      <i class="fa fa-sort-asc"></i>
      <li id="logOut"><a href="#">log out!</a></li>
      <li id="cityPage"><a href="#">go to city</a></li>
    </ul>
  </div> 
</header>
  {{> character}}
  <div class="right-side">

    <div class="right-side-inner">
      <div class="fist-line">
        <div class="king">
          King of<br>1<br>page!
        </div>
        <div class="health">
          maximum HP:<br>
          100
        </div>
        <div class="clearfix"></div>
      </div>

      <div class="second-line">
        <div class="stats">
          Strength:
          <div class="meter">
            <span style="width: 25%"></span>
          </div>
          Speed:
          <div class="meter">
            <span style="width: 25%"></span>
          </div>
          Dexterity:
          <div class="meter">
            <span style="width: 25%"></span>
          </div>
        </div>

      </div>

      <div class="third-line">
        <div class="description">

        </div>
      </div>
    </div>


  </div>
  
  <footer class="footer">
    <div class="level">
    Level:
    <div class="meter blue">
      <span style="width: 25%"></span>
    </div>
  </div>
  <p>Hello {{currentUser.username}}</p>
  <p>Race {{currentUser.profile.userRace}}</p>
  <p>Class  {{currentUser.profile.userClass}}</p>
  </footer>

</template>

<template name="character">
  <div class="left-side">
    <canvas id="canvas" width="500" height="500" ></canvas>
    <img src="/images/character1.png" id="character" />
  </div>
</template>
