<header class="menu">
  <div tabindex="0" class="drop-menu">
    <i class="fa fa-bars" ></i>   
    <ul class="drop-menu-content">
      <i class="fa fa-sort-asc"></i>
      <li id="logOut"><a href="#">log out!</a></li>
      <li id="cityPage"><a href="#">go to city</a></li>
    </ul>
  </div> 
</header>
  {{> character}}
  <div class="right-side">
    <div class="health">
        HP:
      <div class="meter red">
        <span style="width: 100%"></span>
      </div>
    </div>
    <div class="stats">
    Strength:
    <div class="meter">
      <span style="width: 25%"></span>
    </div>
    Speed:
    <div class="meter">
      <span style="width: 25%"></span>
    </div>
    Dexterity:
    <div class="meter">
      <span style="width: 25%"></span>
    </div>
  </div>
  </div>
  
  <footer>
    <div class="level">
    Level:
    <div class="meter blue">
      <span style="width: 25%"></span>
    </div>
  </div>
  <p>Hello {{currentUser.username}}</p>
  <p>Race {{currentUser.profile.userRace}}</p>
  <p>Class  {{currentUser.profile.userClass}}</p>
  </footer>

</template>

<template name="character">
  <div class="left-side">
    <canvas id="canvas" width="500" height="500" ></canvas>
  </div>
</template>
