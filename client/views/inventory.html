<template name='inventory'>
  <div class='main'>
    <img class='character' src='/images/stickman.png' />
    <div class='inventory-template'>
      <div class='item armor'>
        <p class='label'>Armor</p>
        <p class='name'>{{currentUser.armor.name}}</p>
        <div class='select-box'>
          <div class='image' id="select-armor">
            <img src='{{currentUser.armor.image}}' />
          </div>
          {{#each currentUser.armor.characteristics}}
            <div class='characteristic'>
              <span data-label='{{name}}'>{{value}}</span>
            </div>
          {{/each}}
        </div>
      </div>
      <div class='item right-hand'>
        <p class='label'>Right Hand</p>
        <p class='name'>{{currentUser.rightHand.name}}</p>
        <div class='select-box'>
          <div class='image' id="select-rightHand">
            <img src='{{currentUser.rightHand.image}}' />
          </div>
          {{#each currentUser.rightHand.characteristics}}
            <div class='characteristic'>
              <span data-label='{{name}}'>{{value}}</span>
            </div>
          {{/each}}
        </div>
      </div>
      <div class='item left-hand'>
        <p class='label'>Left Hand</p>
        <p class='name'>{{currentUser.leftHand.name}}</p>
        <div class='select-box' id="select-leftHand">
          <div class='image'>
            <img src='{{currentUser.leftHand.image}}' />
          </div>
          {{#each currentUser.leftHand.characteristics}}
            <div class='characteristic'>
              <span data-label='{{name}}'>{{value}}</span>
            </div>
          {{/each}}
        </div>
      </div>
      <div class='item head'>
        <p class='label'>Head</p>
        <p class='name'>{{currentUser.head.name}}</p>
        <div class='select-box'>
          <div class='image' id="select-head">
            <img src='{{currentUser.head.image}}' />
          </div>
          {{#each currentUser.head.characteristics}}
            <div class='characteristic'>
              <span data-label='{{name}}'>{{value}}</span>
            </div>
          {{/each}}
        </div>
      </div>
      <div class='item stone'>
        <p class='label'>Magic Stone</p>
        <p class='name'>{{currentUser.stone.name}}</p>
        <div class='select-box'>
          <div class='image' id="select-stone">
            <img src='{{currentUser.stone.image}}' />
          </div>
          {{#each currentUser.stone.characteristics}}
            <div class='characteristic'>
              <span data-label='{{name}}'>{{value}}</span>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class='clearfix'></div>
  </div>
  {{#if show_selection}}
    {{> selection_item}}
  {{/if}}
</template>

<template name='selection_item'>
  <div class='overlay-selection'>
    {{#each items}}
      {{> item_selection_item}}
    {{/each}}
  </div>
</template>

<template name='item_selection_item'>
  <div class='item'>
    <div class='image' id="select-stone">
      <img src='{{image}}' />
    </div>
    <p class='name'>{{name}}</p>
    {{#each characteristics}}
      <div class='characteristic'>
        <span data-label='{{name}}'>{{value}}</span>
      </div>
    {{/each}}
  </div>
</template>
